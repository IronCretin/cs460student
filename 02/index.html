<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS460 Assignment 2</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
        #header {
            text-align: left;
        }
        #logo {
            height: 60px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", function() {
            let r = new X.renderer3D()
            r.init()

            let image = new Image()
            image.onload = function() {
                let canvas = document.createElement('canvas');
                canvas.width = image.width;
                canvas.height = image.height;
                let context = canvas.getContext('2d');
                context.drawImage(image, 0, 0);

                let data = context.getImageData(0, 0, canvas.width, canvas.height);
                // returns index of pixel in data
                let coord = (x, y) => y * (data.width * 4) + x * 4;

                console.log(data)

                for (let i = 0; i < canvas.width; i++) {
                    for (let j = 0; j < canvas.height; j++) {
                        let c = coord(i, j)
                        // console.log(c, data.data[c])
                        if (data.data[c + 3] != 0) {
                            let cube = new X.cube();
                            cube.center = [-i*25, 0, -j*25];
                            cube.color = [
                                data.data[c] / 256,
                                data.data[c + 1] / 256,
                                data.data[c + 2] / 256,
                            ]
                            r.add(cube);
                        }
                    }
                }
            }
            image.src = 'gfx/cs460small.png'

            
            r.render()
        })
    </script>
</head>
<body>
    <img src="gfx/cs460.png" id="logo">
    <h1 id="header">CS460 Assignment 2</h1>
    <div id="msg"></div>
</body>
</html>
